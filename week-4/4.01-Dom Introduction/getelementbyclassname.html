<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Javascript Html DOM Manipulation</h2>
    <p>Finding HTML elements by classname</p>
    <p class="Intro">Hello Everyone</p>
    <p class="Intro">This example demonstrates the <b>getElementByClassName</b> method.</p>
    <p id="demo"></p>

    <script>
        const x = document.getElementsByClassName("Intro");
        document.getElementById("demo").innerHTML = 'The First paragraph (index) with class ="Intro" is:' + x[0].innerHTML;
    </script>
</body>

</html>
