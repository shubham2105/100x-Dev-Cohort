<!DOCTYPE html>
<html lang="en">
<script>
    async function sum() {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);

        const result = await fetch("http://localhost:3001/sum?a=" + num1 + "&b=" + num2);
        const ans = await result.text();
        document.getElementById("FinalSum").innerHTML = ans;
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <input id="num1" oninput="sum()" type="number" placeholder="Enter 1st number"><br><br>
    <input id="num2" oninput="sum()" type="number" placeholder="Enter 2nd number"><br><br>
    <div id="FinalSum"></div>
</body>

</html>
